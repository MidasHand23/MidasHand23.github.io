<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body { margin: 0; overflow-x: hidden; background: #111; color: white; font-family: sans-serif; text-align: center; }
    canvas { display: block; margin: 20px auto; background: #222; border: 2px solid #555; }
    #adContainer {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <canvas id="game" width="800" height="400"></canvas>

  <!-- ✅ Bannière JuicyAds -->
  <div id="adContainer">
    <!-- JuicyAds v3.0 -->
    <script type="text/javascript" data-cfasync="false" async src="https://poweredby.jads.co/js/jads.js"></script>
    <ins id="1097262" data-width="474" data-height="190"></ins>
    <script type="text/javascript" data-cfasync="false" async>
      (adsbyjuicy = window.adsbyjuicy || []).push({'adzone': 1097262});
    </script>
    <!-- JuicyAds END -->
  </div>

  <script>
    // Ton code JS du jeu ici
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    let player, gravity, jumpPower, score, coins, gameOverFlag;
    let obstacles, coinList;

    function initGame() {
      player = { x: 50, y: 300, width: 50, height: 50, color: "gold", dy: 0, onGround: false, hp: 1, speed: 8 };
      gravity = 1;
      jumpPower = -15;
      score = 0;
      coins = 0;
      gameOverFlag = false;
      obstacles = [];
      coinList = [];
    }

    function spawnObstacle() {
      const height = Math.random() * 50 + 20;
      obstacles.push({ x: 800, y: 400 - height, width: 20, height: height });
    }

    function spawnCoin() {
      const y = 350 - Math.random() * 100;
      coinList.push({ x: 800, y: y, radius: 10 });
    }

    function update() {
      if (gameOverFlag) return;

      player.dy += gravity;
      player.y += player.dy;

      if (player.y + player.height >= 400) {
        player.y = 400 - player.height;
        player.dy = 0;
        player.onGround = true;
      } else {
        player.onGround = false;
      }

      obstacles.forEach(ob => {
        ob.x -= player.speed;
        if (
          player.x < ob.x + ob.width &&
          player.x + player.width > ob.x &&
          player.y < ob.y + ob.height &&
          player.y + player.height > ob.y
        ) {
          player.hp--;
          if (player.hp <= 0 && !gameOverFlag) {
            location.reload(); // Rafraîchit la page à la mort
          }
        }
      });

      coinList.forEach((coin, index) => {
        coin.x -= player.speed;
        const dx = player.x + player.width / 2 - coin.x;
        const dy = player.y + player.height / 2 - coin.y;
        if (Math.sqrt(dx * dx + dy * dy) < player.width / 2 + coin.radius) {
          coins++;
          coinList.splice(index, 1);
        }
      });

      score++;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      ctx.fillStyle = "red";
      obstacles.forEach(ob => ctx.fillRect(ob.x, ob.y, ob.width, ob.height));

      ctx.fillStyle = "yellow";
      coinList.forEach(coin => {
        ctx.beginPath();
        ctx.arc(coin.x, coin.y, coin.radius, 0, Math.PI * 2);
        ctx.fill();
      });

      ctx.fillStyle = "white";
      ctx.fillText("Score: " + score, 10, 20);
      ctx.fillText("Coins: " + coins, 10, 40);
      ctx.fillText("HP: " + player.hp, 10, 60);
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    window.addEventListener("keydown", e => {
      if (e.code === "Space" && player.onGround && !gameOverFlag) {
        player.dy = jumpPower;
      }
    });

    setInterval(spawnObstacle, 1000);
    setInterval(spawnCoin, 2500);

    initGame();
    gameLoop();
  </script>
</body>
</html>
